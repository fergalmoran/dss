<div class="itemdiv dialogdiv">
    <div class="user">
        <img alt="avatar image" src="<%= user_image %>">
    </div>

    <div class="body">
        <div class="time">
            <i class="fa fa-time"></i>
            <span class="green"><%= human_date %></span>
        </div>

        <div class="name">
            <a href="<%= user_profile %>"><%= user_name %></a>
        </div>
        <div class="text">
            <%= verb %> <a href="<%= item_url %>"><%= item_name %></a>
        </div>

        <div class="tools">
            <a href="#" class="btn btn-xser btn-info">
                <i class="fa fa-only fa fa-share-alt"></i>
            </a>
        </div>
    </div>
</div>

{% comment %}
<div class="media bordered-faint activity-list-item">
    <a class="pull-left" href="#">
        <img class="media-object image-avatar-small" src="<%= user_image %>" alt="">
    </a>

    <div class="media-body">
        <div class="media">
            <a class="activity-user" href="<%= user_profile %>">
                <%= user_name %>
            </a>
            <%= verb %> <a href="<%= item_url %>"><%= item_name %></a>
            <blockquote class="pull-right"><%= human_date %></blockquote>
        </div>
    </div>
</div>
{% endcomment %}
