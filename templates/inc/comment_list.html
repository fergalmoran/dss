<div class="comment-block">
    <a href="">
        <img class="image-avatar-small" src="<%= item.avatar_image %>" alt="">
    </a>

    <div class="comment-details">
        <a class="comment-user" href="<%= item.user_url %>">
            <%= item.user_name %>
        </a>
        <blockquote class="pull-right">
            <p><%= item.comment %></p>
            <small><%= item.date_created %></small>
        </blockquote>
    </div>
</div>
