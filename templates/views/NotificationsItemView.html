<a href="<%= notification_url %>">
    <img src="<%= user_image %>" class="msg-photo" alt="Avatar Image"/>
    <span class="msg-body">
        <span class="msg-title">
            <span class="blue"><%= user_name %></span>
            <%= verb %> <%= target %>
        </span>
        <span class="msg-time">
            <i class="fa fa-time"></i>
            <span>a moment ago</span>
        </span>
    </span>
</a>
